<script>
    
    var home = document.getElementById("home")
    var quiz = document.getElementById("quiz")
    var login = document.getElementById("login")
    var signUp = document.getElementById("sign_up")
    var albums = document.getElementById("albums")
    
    var homeContent =  document.getElementById("home_content")
    var quizContent =  document.getElementById("quiz_content")
    var loginContent =  document.getElementById("login_content")
    var signupContent =  document.getElementById("signin_content")
    var albumsContent =  document.getElementById("albums_content")

    var usernameInvalido = true;
    var emailInvalido = true;
    var senhaInvalida = true;
    var cfmSenhaInvalido = true;

    var numerosPermitidos = "0123456789";


    var senha = "";


    function validarSenha() {
        console.log("passei aqui")
        senha = senha_input.value.trim();
        senhaInvalida = true;

        var temMaius = false;
        var temMinus = false;
        var temNum = false;
        var temSimb = false;
        var simbolos = "!@#$%&*_-./";


        for(i = 0; i < senha.length; i++) {
            var char = senha[i];

            if (char >= "A" && char <= "Z") temMaius = true;
            if (char >= "a" && char <= "z") temMinus = true;
            if (numerosPermitidos.includes(char)) temNum = true;
            if (simbolos.includes(char)) temSimb = true;

        }

        if (temMaius && temMinus) {
            label_validar_letras.style.color = "#7fda89";
        } else {
            label_validar_letras.style.color = "#868686";
        }

        if (temNum) {
            label_validar_numeros.style.color = "#7fda89";
        } else {
            label_validar_numeros.style.color = "#868686";
        }

        if (temSimb) {
            label_validar_simbolos.style.color = "#7fda89";
        } else {
            label_validar_simbolos.style.color = "#868686";
        }

        if (senha.length >= 8 && senha.length <= 20) {
            label_validar_tamanho.style.color = "#7fda89";
        } else {
            label_validar_tamanho.style.color = "#868686";
        }

        if (temMaius && temMinus && temNum && temSimb && senha.length >= 8 && senha.length <= 20) {
            senhaInvalida = false;
            confirmar_senha_input.disabled = false;

        }

        
    }



    function validarConfirmacao() {
        var cfm = confirmar_senha_input.value.trim();
        if (cfm == senha) {
            cfmSenhaInvalido = false;
            label_validar_cfmSenha.innerHTML = "";
        } else {
            cfmSenhaInvalido = true;
            label_validar_cfmSenha.innerHTML = "Senhas diferentes.";
        }
    }

    resetarConteudo();
    homeContent.style.display ="block"

        resetarConteudo();

    }

    }

    function selecionarLogin(){

    function resetarNav(){

        signUp.style.color = "#E8F0F2"
        albums.style.background = "#0D0D0D"
        albums.style.color = "#E8F0F2"
    }

    function resetarConteudo(){
            homeContent.style.display = "none"            
            quizContent.style.display = "none"
            loginContent.style.display = "none"
            signupContent.style.display = "none"
            albumsContent.style.display = "none"
    }

    function conteudoLogado(){
            resetarConteudo();
            resetarNav();
            homeContent.style.display = "block"            
    }
    function conteudoDeslogado(){

            resetarNav();
            loginContent.style.display = "block"
            signupContent.style.display = "block"
    }
